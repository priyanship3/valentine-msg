<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffeb3b;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #d81b60;
        }
        p {
            font-size: 18px;
            color: #5d4037;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #c2185b;
        }
        .image-container {
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.7; }
            100% { transform: translateY(-200px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
        <p>You are my sunshine, my favorite bloom, and the best part of my life! üåª</p>
        <p>Even though we're apart, my love for you grows stronger every day. üíï</p>
        <div class="image-container">
            <img src="https://drive.google.com/file/d/1jAbOX7Jst5F7EAo6qvUAdx7G2r5ExHlG/view?usp=sharing" alt="Our Picture" width="100%" style="border-radius:10px;">
        </div>
        <button class="btn" onclick="showHearts()">Tap Me!</button>
    </div>
    <script>
        function showHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.top = "100%";
                heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
            alert('I LOVE YOU MORE THAN SUNFLOWERS! üåª‚ù§Ô∏è');
        }
    </script>
</body>
</html>
