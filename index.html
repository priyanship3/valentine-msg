<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            margin: 50px auto;
            background: #ff4081;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #f50057;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: 0.5s;
        }
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 250px;
            height: 220px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: 0.5s;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .envelope.open .letter {
            transform: translate(-50%, -50%) scale(1);
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
        }
        .spotify-container {
            margin-top: 10px;
        }
        .play-button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="letter">
            <p>You are my sunshine, my favorite bloom, and the best part of my life! üåª</p>
            <p>Even though we're apart, my love for you grows stronger every day. üíï</p>
            <p>I'm yours Forever, love you baby! </p>
            <div class="spotify-container">
                <iframe id="spotifyPlayer" style="border-radius:12px" 
                    src="https://open.spotify.com/embed/track/4TobDQpylJNxkXMH1QUvTp?utm_source=generator" 
                    width="250" height="80" frameborder="0" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
                </iframe>
                <button class="play-button" onclick="playSpotify()">Play Music üé∂</button>
            </div>
        </div>
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
        }

        function playSpotify() {
            let iframe = document.getElementById('spotifyPlayer');
            iframe.src = iframe.src; // Reloads iframe to trigger playback
        }
    </script>
</body>
</html>
